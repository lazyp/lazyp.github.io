<DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head><title>linux命令使用</title></head>
  <body>
    <pre>
      1.找出文件中重复的行,并显示重复次数 
        命令: cat xxx.txt | sort | uniq -c
      2.返回上次的目录: cd -
      3.切换到当前用户home目录: cd ~
      4.ctrl+a  //命令行下，光标称动到开头
      5.ctrl+e  //命令行下，光标移动结尾
      6.echo $$ //输出当前进程ID
      7.echo $! //输出最近执行的命令的进程ID
      8.[ -e file ] //测试文件是否存在
    </pre>
  </body>
</html>
