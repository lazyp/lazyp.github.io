<DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head><title>tmux常用配置</title></head>
  <body>
    <b>
     在home目录下创建一个tmux配置文件,默认名字为.tmux.conf
    </b>
    <pre>
    setw -g mouse-select-pane on  #Allow mouse select pane
    set-window-option -g mode-keys vi #可以设置为vi或emacs 
    </pre>
  </body>
</html>
